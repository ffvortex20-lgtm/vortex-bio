<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Minha Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#050505;
    color:white;
    font-family:Arial;
    text-align:center;
}
.card{
    max-width:400px;
    margin:40px auto;
    padding:25px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter: blur(10px);
}
img{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid #8a2be2;
}
a{
    display:block;
    margin:10px 0;
    padding:14px;
    border-radius:12px;
    text-decoration:none;
    color:white;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
    <img id="foto">
    <h2 id="nome"></h2>

    <div id="links"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const data = params.get("data");

if(!data){
    document.body.innerHTML = "<h2>Link inv√°lido</h2>";
} else {
    const d = JSON.parse(atob(data));

    document.getElementById("nome").innerText = d.nome;
    document.getElementById("foto").src = d.foto || "https://i.imgur.com/8Km9tLL.png";

    const links = document.getElementById("links");

    if(d.instagram)
        links.innerHTML += `<a style="background:${d.cor}" href="${d.instagram}" target="_blank">Instagram</a>`;

    if(d.youtube)
        links.innerHTML += `<a style="background:${d.cor}" href="${d.youtube}" target="_blank">YouTube</a>`;

    if(d.telegram)
        links.innerHTML += `<a style="background:${d.cor}" href="${d.telegram}" target="_blank">Telegram</a>`;
}
</script>

</body>
</html>
