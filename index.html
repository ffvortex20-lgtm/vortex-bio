<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Vortex Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    background:#050505;
    color:white;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card {
    width:95%;
    max-width:420px;
    background:rgba(255,255,255,.05);
    border-radius:25px;
    padding:25px;
    text-align:center;
    border:1px solid rgba(255,255,255,.1);
}

input {
    width:100%;
    padding:12px;
    margin:6px 0;
    border-radius:10px;
    border:none;
    background:#111;
    color:white;
}

button {
    width:100%;
    padding:14px;
    margin-top:10px;
    border:none;
    border-radius:12px;
    background:#8a2be2;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:disabled {
    background:#333;
    cursor:not-allowed;
}

.link-btn {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    margin:8px 0;
    padding:14px;
    border-radius:12px;
    background:rgba(255,255,255,.07);
    border:1px solid rgba(255,255,255,.15);
    cursor:pointer;
}

.link-btn.visited {
    background:#8a2be2;
}
</style>
</head>

<body>

<div class="card">

<h2>üî• VORTEX BIO</h2>

<input id="name" placeholder="Seu nome">

<input id="youtube" placeholder="Link do YouTube">
<input id="instagram" placeholder="Link do Instagram">
<input id="telegram" placeholder="Link do Telegram">
<input id="tiktok" placeholder="Link do TikTok">
<input id="kwai" placeholder="Link do Kwai">
<input id="wppgrupo" placeholder="WhatsApp Grupo">
<input id="wppcanal" placeholder="WhatsApp Canal">

<button onclick="gerarLinks()">Gerar Links</button>

<hr style="margin:20px 0">

<div id="linksArea"></div>

<button id="downloadBtn" disabled onclick="baixar()">‚¨áÔ∏è FAZER DOWNLOAD</button>

</div>

<script>
let totalLinks = 0;
let clicados = 0;

function gerarLinks() {
    const plataformas = [
        {id:"youtube", nome:"YouTube", icon:"fab fa-youtube"},
        {id:"instagram", nome:"Instagram", icon:"fab fa-instagram"},
        {id:"telegram", nome:"Telegram", icon:"fab fa-telegram"},
        {id:"tiktok", nome:"TikTok", icon:"fab fa-tiktok"},
        {id:"kwai", nome:"Kwai", icon:"fas fa-video"},
        {id:"wppgrupo", nome:"WhatsApp Grupo", icon:"fab fa-whatsapp"},
        {id:"wppcanal", nome:"WhatsApp Canal", icon:"fab fa-whatsapp"}
    ];

    const area = document.getElementById("linksArea");
    area.innerHTML = "";
    clicados = 0;

    plataformas.forEach(p => {
        const link = document.getElementById(p.id).value;
        if(link.trim() !== "") {
            totalLinks++;

            const btn = document.createElement("div");
            btn.className = "link-btn";
            btn.innerHTML = `<i class="${p.icon}"></i> ${p.nome}`;
            btn.onclick = () => marcar(btn, link);

            area.appendChild(btn);
        }
    });
}

function marcar(btn, link) {
    if(!btn.classList.contains("visited")) {
        btn.classList.add("visited");
        clicados++;
        window.open(link, "_blank");
    }

    if(clicados === totalLinks) {
        document.getElementById("downloadBtn").disabled = false;
    }
}

function baixar() {
    const conteudo = `
VORTEX BIO

Nome: ${document.getElementById("name").value}

Links:
YouTube: ${youtube.value}
Instagram: ${instagram.value}
Telegram: ${telegram.value}
TikTok: ${tiktok.value}
Kwai: ${kwai.value}
WhatsApp Grupo: ${wppgrupo.value}
WhatsApp Canal: ${wppcanal.value}
    `;

    const blob = new Blob([conteudo], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "vortex-bio.txt";
    a.click();
}
</script>

</body>
</html>
