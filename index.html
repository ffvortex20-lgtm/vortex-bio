<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Vortex Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
body {
    margin:0;
    background:#050505;
    color:white;
    font-family:Arial, sans-serif;
}

#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:0;
}

.container {
    position:relative;
    z-index:2;
    max-width:420px;
    margin:auto;
    padding:20px;
}

.card {
    background:rgba(255,255,255,0.05);
    border-radius:25px;
    padding:25px;
    border:1px solid rgba(255,255,255,.1);
}

input {
    width:100%;
    padding:12px;
    margin:6px 0;
    border-radius:10px;
    border:none;
    background:#111;
    color:white;
}

button {
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:#8a2be2;
    color:white;
    font-weight:bold;
    margin-top:10px;
    cursor:pointer;
}

button:disabled {
    background:#333;
}

.preview {
    margin-top:20px;
    text-align:center;
}

.preview img {
    width:90px;
    border-radius:50%;
    border:3px solid #8a2be2;
}

.link-btn {
    background:rgba(255,255,255,.07);
    padding:14px;
    margin:8px 0;
    border-radius:12px;
    display:flex;
    justify-content:center;
    gap:10px;
    cursor:pointer;
    border:1px solid rgba(255,255,255,.15);
}

.link-btn.visited {
    background:#8a2be2;
}

.download {
    margin-top:15px;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">
<div class="card">

<h2>üåå VORTEX BIO</h2>

<input id="name" placeholder="Seu nome">
<input id="youtube" placeholder="YouTube">
<input id="instagram" placeholder="Instagram">
<input id="telegram" placeholder="Telegram">
<input id="tiktok" placeholder="TikTok">
<input id="kwai" placeholder="Kwai">
<input id="grupo" placeholder="WhatsApp Grupo">
<input id="canal" placeholder="WhatsApp Canal">

<input id="downloadLink" placeholder="Link para liberar download">

<button onclick="gerar()">Gerar Bio</button>

<!-- PREVIEW -->
<div class="preview" id="preview" style="display:none;">
    <img id="avatar" src="https://api.dicebear.com/7.x/shapes/svg?seed=vortex">
    <h3 id="pname"></h3>

    <div id="linksArea"></div>

    <button class="download" id="downloadBtn" disabled onclick="baixar()">‚¨áÔ∏è BAIXAR</button>
    <button onclick="compartilhar()">üîó COMPARTILHAR</button>
</div>

</div>
</div>

<script>
let total = 0;
let visitados = 0;

function gerar() {
    const plataformas = [
        {id:"youtube", icon:"fab fa-youtube"},
        {id:"instagram", icon:"fab fa-instagram"},
        {id:"telegram", icon:"fab fa-telegram"},
        {id:"tiktok", icon:"fab fa-tiktok"},
        {id:"kwai", icon:"fas fa-video"},
        {id:"grupo", icon:"fab fa-whatsapp"},
        {id:"canal", icon:"fab fa-whatsapp"}
    ];

    document.getElementById("preview").style.display = "block";
    document.getElementById("pname").innerText = name.value;
    document.getElementById("avatar").src =
        `https://api.dicebear.com/7.x/shapes/svg?seed=${name.value}`;

    const area = document.getElementById("linksArea");
    area.innerHTML = "";
    total = 0;
    visitados = 0;

    plataformas.forEach(p => {
        let link = document.getElementById(p.id).value;
        if(link) {
            total++;
            let btn = document.createElement("div");
            btn.className = "link-btn";
            btn.innerHTML = `<i class="${p.icon}"></i> ${p.id}`;
            btn.onclick = () => abrir(btn, link);
            area.appendChild(btn);
        }
    });
}

function abrir(btn, link) {
    if(!btn.classList.contains("visited")) {
        btn.classList.add("visited");
        visitados++;
        window.open(link, "_blank");
    }

    if(visitados === total) {
        document.getElementById("downloadBtn").disabled = false;
    }
}

function baixar() {
    const link = document.getElementById("downloadLink").value;
    if(!link) return alert("Coloque o link de download!");
    window.open(link, "_blank");
}

function compartilhar() {
    navigator.share({
        title: "Minha Bio",
        url: window.location.href
    });
}

/* PARTICLES */
particlesJS("particles-js", {
  particles: {
    number: { value: 90 },
    color: { value: "#8a2be2" },
    shape: { type: "circle" },
    opacity: { value: 0.6 },
    size: { value: 3, random: true },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#ffffff",
      opacity: 0.3,
      width: 1
    },
    move: { enable: true, speed: 1.5 }
  }
});
</script>

</body>
</html>
