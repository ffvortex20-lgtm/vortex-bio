<script>
function gerarBio() {

    const dados = {
        nome: document.getElementById("nome").value,
        instagram: document.getElementById("instagram").value,
        youtube: document.getElementById("youtube").value,
        telegram: document.getElementById("telegram").value,
        cor: document.getElementById("cor").value,
        snow: document.getElementById("snow").value,
        foto: document.getElementById("foto").value
    };

    const hash = btoa(JSON.stringify(dados));
    const link = window.location.origin + "/bio.html?data=" + hash;

    // Salva no painel admin
    let bios = JSON.parse(localStorage.getItem("bios")) || [];
    bios.push({
        nome: dados.nome,
        link: link,
        data: new Date().toLocaleString()
    });
    localStorage.setItem("bios", JSON.stringify(bios));

    navigator.clipboard.writeText(link);
    alert("âœ… Link da bio copiado automaticamente!");

    window.open("bio.html?data=" + hash, "_blank");
}
</script>
