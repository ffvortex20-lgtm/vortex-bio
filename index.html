<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Vortex Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
body {
    margin:0;
    background:#050505;
    color:white;
    font-family:Arial, sans-serif;
}

#particles-js {
    position:fixed;
    width:100%;
    height:100%;
    z-index:0;
}

.container {
    position:relative;
    z-index:2;
    max-width:420px;
    margin:auto;
    padding:20px;
}

.card {
    background:rgba(255,255,255,.05);
    border-radius:25px;
    padding:25px;
    border:1px solid rgba(255,255,255,.1);
}

input, select {
    width:100%;
    padding:12px;
    margin:6px 0;
    border-radius:10px;
    border:none;
    background:#111;
    color:white;
}

button {
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:var(--btnColor);
    color:white;
    font-weight:bold;
    margin-top:10px;
    cursor:pointer;
}

button:disabled {
    background:#333;
}

.preview {
    margin-top:20px;
    text-align:center;
}

.preview img {
    width:90px;
    height:90px;
    border-radius:50%;
    border:3px solid var(--btnColor);
    object-fit:cover;
}

.link-btn {
    background:rgba(255,255,255,.07);
    padding:14px;
    margin:8px 0;
    border-radius:12px;
    display:flex;
    justify-content:center;
    gap:10px;
    cursor:pointer;
    border:1px solid rgba(255,255,255,.15);
}

.link-btn.visited {
    background:var(--btnColor);
}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">
<div class="card">

<h2>üåå VORTEX BIO</h2>

<input id="name" placeholder="Seu nome">

<input type="file" id="foto" accept="image/*">

<input id="youtube" placeholder="YouTube">
<input id="instagram" placeholder="Instagram">
<input id="telegram" placeholder="Telegram">
<input id="tiktok" placeholder="TikTok">
<input id="kwai" placeholder="Kwai">
<input id="grupo" placeholder="WhatsApp Grupo">
<input id="canal" placeholder="WhatsApp Canal">

<label>üé® Cor dos bot√µes</label>
<input type="color" id="btnColor" value="#8a2be2">

<label>‚ùÑÔ∏è Cor do efeito snow</label>
<input type="color" id="snowColor" value="#8a2be2">

<input id="downloadLink" placeholder="Link para liberar download">

<button onclick="gerar()">‚ú® GERAR BIO</button>

<div class="preview" id="preview" style="display:none;">
    <img id="avatar">
    <h3 id="pname"></h3>

    <div id="linksArea"></div>

    <button id="downloadBtn" disabled onclick="baixar()">‚¨áÔ∏è BAIXAR</button>
</div>

</div>
</div>

<script>
let total = 0;
let visitados = 0;
let btnColor = "#8a2be2";

function gerar() {
    btnColor = document.getElementById("btnColor").value;
    document.documentElement.style.setProperty("--btnColor", btnColor);

    document.getElementById("preview").style.display = "block";
    document.getElementById("pname").innerText = name.value;

    const foto = document.getElementById("foto").files[0];
    if(foto){
        document.getElementById("avatar").src = URL.createObjectURL(foto);
    }

    gerarParticles();

    const plataformas = [
        "youtube","instagram","telegram",
        "tiktok","kwai","grupo","canal"
    ];

    const area = document.getElementById("linksArea");
    area.innerHTML = "";
    total = 0;
    visitados = 0;

    plataformas.forEach(id => {
        let link = document.getElementById(id).value;
        if(link){
            total++;
            let btn = document.createElement("div");
            btn.className = "link-btn";
            btn.innerHTML = id.toUpperCase();
            btn.onclick = () => abrir(btn, link);
            area.appendChild(btn);
        }
    });

    copiarLink();
}

function abrir(btn, link){
    if(!btn.classList.contains("visited")){
        btn.classList.add("visited");
        visitados++;
        window.open(link, "_blank");
    }
    if(visitados === total){
        document.getElementById("downloadBtn").disabled = false;
    }
}

function baixar(){
    window.open(document.getElementById("downloadLink").value, "_blank");
}

function copiarLink(){
    navigator.clipboard.writeText(window.location.href);
}

function gerarParticles(){
    const cor = document.getElementById("snowColor").value;

    particlesJS("particles-js", {
        particles: {
            number: { value: 90 },
            color: { value: cor },
            shape: { type: "circle" },
            opacity: { value: 0.6 },
            size: { value: 3, random: true },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#ffffff",
                opacity: 0.3,
                width: 1
            },
            move: { enable: true, speed: 1.5 }
        }
    });
}
</script>

</body>
</html>
