<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Vortex Bio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<style>
body {margin:0;background:#050505;color:white;font-family:Arial}
#particles-js{position:fixed;width:100%;height:100%;z-index:0}

.container{position:relative;z-index:2;max-width:420px;margin:auto;padding:20px}
.card{background:rgba(255,255,255,.05);border-radius:25px;padding:25px;border:1px solid rgba(255,255,255,.1)}

input{width:100%;padding:12px;margin:6px 0;border-radius:10px;border:none;background:#111;color:white}
button{width:100%;padding:14px;border-radius:12px;border:none;background:var(--cor);color:white;font-weight:bold;margin-top:10px;cursor:pointer}

.preview{text-align:center;margin-top:20px}
.preview img{width:90px;height:90px;border-radius:50%;border:3px solid var(--cor);object-fit:cover}

.link-btn{padding:14px;margin:8px 0;border-radius:12px;background:rgba(255,255,255,.07);cursor:pointer}
.link-btn.visited{background:var(--cor)}
</style>
</head>

<body>

<div id="particles-js"></div>

<div class="container">
<div class="card">

<h2>üåå VORTEX BIO</h2>

<input id="nome" placeholder="Seu nome">
<input type="file" id="foto">

<input id="youtube" placeholder="YouTube">
<input id="instagram" placeholder="Instagram">
<input id="telegram" placeholder="Telegram">
<input id="tiktok" placeholder="TikTok">
<input id="kwai" placeholder="Kwai">
<input id="grupo" placeholder="WhatsApp Grupo">
<input id="canal" placeholder="WhatsApp Canal">

<label>üé® Cor dos bot√µes</label>
<input type="color" id="cor" value="#8a2be2">

<label>‚ùÑÔ∏è Cor do snow</label>
<input type="color" id="snow" value="#8a2be2">

<input id="download" placeholder="Link do download final">

<button onclick="gerar()">üöÄ GERAR BIO</button>

<div class="preview" id="preview" style="display:none">
    <img id="avatar">
    <h3 id="pname"></h3>

    <div id="links"></div>

    <button id="baixar" disabled onclick="baixar()">‚¨áÔ∏è BAIXAR</button>
    <button onclick="compartilhar()">üîó COMPARTILHAR</button>
</div>

</div>
</div>

<script>
let total=0, visitados=0;

function gerar(){
    document.documentElement.style.setProperty("--cor", cor.value);

    document.getElementById("preview").style.display="block";
    document.getElementById("pname").innerText = nome.value;

    if(foto.files[0]){
        avatar.src = URL.createObjectURL(foto.files[0]);
    }

    gerarSnow();

    const campos=["youtube","instagram","telegram","tiktok","kwai","grupo","canal"];
    const area=document.getElementById("links");
    area.innerHTML="";
    total=0; visitados=0;

    campos.forEach(c=>{
        if(document.getElementById(c).value){
            total++;
            let d=document.createElement("div");
            d.className="link-btn";
            d.innerText=c.toUpperCase();
            d.onclick=()=>abrir(d,document.getElementById(c).value);
            area.appendChild(d);
        }
    });

    gerarLink();
}

function abrir(btn,link){
    if(!btn.classList.contains("visited")){
        btn.classList.add("visited");
        visitados++;
        window.open(link,"_blank");
    }
    if(visitados===total){
        baixarBtn=document.getElementById("baixar");
        baixarBtn.disabled=false;
    }
}

function baixar(){
    window.open(download.value,"_blank");
}

function gerarLink(){
    const dados={
        n:nome.value,
        c:cor.value
    };
    const link=location.origin+location.pathname+"?bio="+btoa(JSON.stringify(dados));
    navigator.clipboard.writeText(link);
    alert("‚úÖ Link da bio copiado!");
}

function compartilhar(){
    navigator.share({
        title:"Minha Bio",
        url:location.href
    });
}

function gerarSnow(){
    particlesJS("particles-js",{
        particles:{
            number:{value:90},
            color:{value:snow.value},
            shape:{type:"circle"},
            opacity:{value:0.6},
            size:{value:3,random:true},
            line_linked:{
                enable:true,
                distance:150,
                color:"#ffffff",
                opacity:0.3,
                width:1
            },
            move:{enable:true,speed:1.5}
        }
    });
}
</script>

</body>
</html>
